name: Playwright E2E Tests

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./embuild-analyses

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: embuild-analyses/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Setup Python (for data generation)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl

      - name: Ensure analysis result files exist
        run: |
          set -euo pipefail

          required_files=(
            "analyses/faillissementen/results/yearly_by_sector_province.json"
            "analyses/faillissementen/results/yearly_by_duration_construction.json"
            "analyses/faillissementen/results/yearly_by_duration_province_construction.json"
            "analyses/faillissementen/results/yearly_by_workers_construction.json"
            "analyses/faillissementen/results/yearly_by_workers_province_construction.json"
          )

          missing=false
          for f in "${required_files[@]}"; do
            if [ ! -f "$f" ]; then
              echo "Missing: $f"
              missing=true
            fi
          done

          if [ "$missing" = "true" ]; then
            echo "Generating faillissementen results..."
            python analyses/faillissementen/src/process_faillissementen.py
          else
            echo "All required analysis result files already present."
          fi

      - name: Build Next.js (production mode with basePath)
        run: NODE_ENV=production npm run build
        env:
          NODE_ENV: production

      - name: Start production server with basePath
        run: |
          # Serve the Next.js export output under the configured basePath
          BASE_PATH=/data-blog PORT=3000 node scripts/serve-export-with-basepath.mjs &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          # Wait for server to be ready
          npx wait-on http://localhost:3000/data-blog/ --timeout 30000

      - name: Run Playwright tests against production build
        run: npm test
        env:
          CI: true
          BASE_URL: http://localhost:3000/data-blog

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: embuild-analyses/playwright-report/
          retention-days: 30
