name: Update vergunningen-aanvragen data (manual upload)

concurrency:
  group: update-vergunningen-aanvragen-data
  cancel-in-progress: true

on:
  schedule:
    # Monthly on day-of-month 1 (UTC)
    - cron: '10 1 1 * *'
  workflow_dispatch: {}
  push:
    paths:
      - embuild-analyses/analyses/vergunningen-aanvragen/data/**
      - embuild-analyses/analyses/vergunningen-aanvragen/src/**
      - embuild-analyses/analyses/vergunningen-aanvragen/content.mdx

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run data processor
        run: |
          set -e
          python embuild-analyses/analyses/vergunningen-aanvragen/src/process_vergunningen.py

      - name: Commit and push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add embuild-analyses/analyses/vergunningen-aanvragen/results
          git add embuild-analyses/analyses/vergunningen-aanvragen/content.mdx || true
          if ! git diff --staged --quiet; then
            git commit -m "chore(data): update vergunningen-aanvragen results (auto)"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
