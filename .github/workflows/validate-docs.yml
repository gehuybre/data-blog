name: Validate docs

on:
  pull_request:
    paths:
      - 'docs/**'
      - '.github/**'
      - 'scripts/**'
      - '.github/skills/**'

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML pytest
      - name: Run documentation validator
        run: |
          python .github/skills/llm-documentation-protocol/scripts/validate_docs.py --check-paths || exit $?

      - name: Run tests
        run: |
          pytest -q
