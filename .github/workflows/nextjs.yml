name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Schedule daily update (optional, enable if needed)
  # schedule:
  #   - cron: "0 0 * * *"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./embuild-analyses
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/embuild-analyses/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/embuild-analyses/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: embuild-analyses/package-lock.json

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            embuild-analyses/.next/cache
            embuild-analyses/.contentlayer
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('embuild-analyses/analyses/**/*.mdx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may need to enable this in your next.config.js/.ts file.
          #
          # static_site_generator: next
          enablement: true

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }} --legacy-peer-deps

      - name: Setup Python (for data generation)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl

      - name: Ensure analysis result files exist
        run: |
          set -euo pipefail

          required_files=(
            "analyses/faillissementen/results/yearly_by_sector_province.json"
            "analyses/faillissementen/results/yearly_by_duration_construction.json"
            "analyses/faillissementen/results/yearly_by_duration_province_construction.json"
            "analyses/faillissementen/results/yearly_by_workers_construction.json"
            "analyses/faillissementen/results/yearly_by_workers_province_construction.json"
          )

          missing=false
          for f in "${required_files[@]}"; do
            if [ ! -f "$f" ]; then
              echo "Missing: $f"
              missing=true
            fi
          done

          if [ "$missing" = "true" ]; then
            echo "Generating faillissementen results..."
            python analyses/faillissementen/src/process_faillissementen.py
          else
            echo "All required analysis result files already present."
          fi

      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./embuild-analyses/out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
